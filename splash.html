<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>San Antonio Veterans Resource</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/splash.css">
    <script src="https://kit.fontawesome.com/4db56fe07d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="grid splash">
    <div class="jumbotron jumbotron-fluid splash">
        <div class="nameLogo" id="nameLogo">
            <img src="img/saLogo.png" alt="" class="saLogo">
            <h1 class="display-4 header">San Antonio MilHub Resources</h1>
        </div>
        <div class="searchPosition">
            <form onsubmit="event.preventDefault();" class="search-form">
                <label for="search" class="screen-reader-text">Search</label>
                <input id="search"
                       type="search" class="search-input" placeholder="Resources, businesses, schools...">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <ul class="links">
            <li><a href="">City Of San Antonio Resources</a></li>
            <li><a href="">Businesses</a></li>
            <li><a href="">Education</a></li>
            <li><a href="">Promotional/Events</a></li>
        </ul>

        <div class="container">
            <img id="army" class="militaryLogo" src="img/army.png" alt="">
            <img id="navy" class="militaryLogo" src="img/navy.png" alt="">
            <img id="airforce" class="militaryLogo" src="img/airforce.png" alt="">
            <img id="marine" class="militaryLogo" src="img/marine.png" alt="">
            <img id="coastguard" class="militaryLogo" src="img/coastguard.png" alt="">
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<!-- Your custom JS goes here -->
</body>
</html>
