<!----------carousel--------------->

<div class="jumbotron jumbotron-fluid"></div>


<!--------------------company card------------------>
<div class="container">
    <div class="card company-card" style="width: 200px;">
        <img src="img/usaa-logo.png" class="card-img-top" alt="usaa-logo">
        <div class="card-body">
            <ul>
                <a href="https://www.google.com/maps/search/usaa+san+antonio/@29.4361903,-98.7666675,10z/data=!3m1!4b1"><li><i class="fas fa-compass"></i> 9800 Fredericksburg Rd
                    San Antonio, TX 78288</li></a>
                <li><i class="fas fa-phone"></i> (210) 531-8722</li>
                <li><i class="fas fa-laptop"></i> usaa.com</li>
                <li><i class="fas fa-envelope"></i> service@usaa.com</li>
            </ul>
        </div>
    </div>

    <div class="rating-container">
    <h2 class="rating">Star Rating</h2>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    </div>

    <div class="description"></div>
    <div id='map' class="map"></div>
</div>

<div class="reviews">

</div>
