<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        margin: auto!important;

    }

    #formCard{
        background-color: #002b80;
        color: white;
        border: 2px solid #b6860A!important;

    }

    input, select {
        border: 2px solid #b6860A!important;
        width: 90%!important;
        margin: auto!important;
        border-radius: 5px!important;
    }

    .width{
        width: 90%!important;
    }

    button {
        display: block!important;
    }

</style>
<body>

<div id="formCard">
    <form>
<!--        Business Name-->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="businessName">Business Name</label>
                <input type="text" class="form-control" id="businessName" placeholder="Name of your business...">
            </div>

            <!--   Business phone-->

            <div class="form-group col-md-6">
                <label for="businessPhone">Phone</label>
                <input type="number" class="form-control" id="businessPhone" placeholder="Telephone...">
            </div>
            </div>

        <!--        Business address-->

        <div class="form-group">
                <label for="businessAddress">Address</label>
                <input type="text" class="form-control" id="businessAddress" placeholder="1234 Main St...">
            </div>
            <div class="form-group">
            <label for="businessAddress2">Address 2</label>
            <input type="text" class="form-control" id="businessAddress2" placeholder="Suite, studio, or floor...">
<!--        </div>-->
<!--        <div class="form-row">-->
<!--            <div class="form-group col-md-6">-->
<!--                <label for="inputCity">City</label>-->
<!--                <input type="text" class="form-control" id="inputCity">-->
<!--            </div>-->
<!--            <div class="form-group col-md-4">-->
<!--                <label for="inputState">State</label>-->
<!--                <select id="inputState" class="form-control">-->
<!--                    <option selected>Choose...</option>-->
<!--                    <option>...</option>-->
<!--                </select>-->
<!--            </div>-->

                <!--        Business zip-->

                <div class="form-group">
                <label for="businessZip">Zip</label>
                <input type="text" class="form-control" id="businessZip" placeholder="Zip code">
            </div>

                <!--        Business site-->

                <div class="form-group">
                <label for="businessSite">Website</label>
                <input type="url" class="form-control" id="businessSite" placeholder="Url...">
            </div>

                <!--        Business E-mail-->

                <div class="form-group">
                <label for="businessEmail">E-mail</label>
                <input type="email" class="form-control" id="businessEmail" placeholder="you@YourDomain.com">
            </div>


<!--business category dropdown-->
                <div class="input-group mt-4 width">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="businessCategory">Category</label>
                    </div>
                    <select class="custom-select width" id="businessCategory">
                        <option selected>Business</option>
                        <option value="1">Education</option>
                        <option value="2">Events</option>
                        <option value="3">Promotional</option>
                    </select>
                </div>


                <!--        Business description-->

                <div class="form-group">
                    <label for="businessDescription">Description</label>
                    <input type="text" style="height: 200px;" class="form-control" id="businessDescription" placeholder="tell us how you can help!">
                </div>

                <!--        Image-->

                <div class="input-group mb-3 mt-3 width">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Upload an image</label>
                    </div>
                </div>
        </div>

<!--        agree to terms-->
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="ml-4 center form-check-label" for="gridCheck">
                    I agree to terms and conditions
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
